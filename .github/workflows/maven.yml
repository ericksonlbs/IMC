# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  workflow_dispatch:    
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  pull-requests: write

jobs:  
  build:

    runs-on: ubuntu-latest

    steps: 
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: jaguarportal
      uses: saeg/jaguarportal-submit@v1.0.0  
      if: failure()
      with:
        jaguarPortalProjectKey:	7ad9753a-cc95-4258-9aae-7c4744c9436c
        jaguarPortalHostUrl: https://jaguarportal.azurewebsites.net/
        jaguarPortalClientId: FD50DD4D7C867BFE6A21FB03792B59E0
        jaguarPortalClientSecret: ${{ secrets.jaguarPortalClientSecret }}
        jaguarPortalGitHubAccessToken: ${{ secrets.jaguarPortalGitHubAccessToken }}
        jaguarPortalAnalysisPath: /target
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: jaguar
        path: target/jaguar2.xml
        retention-days: 5
